name: Publish sidebar
on:
  push:
    branches: [main]
    paths:
      - wiki/_Sidebar.md

concurrency:
  group: publish-sidebar
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  publish-sidebar:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: Andrew-Chen-Wang/github-wiki-action@v4
